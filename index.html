<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계 만들기</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="container"> <!--모든 내용을 묶어서 관리하기 위한 div 블록 컨테이너-->
     <div class="clock"> <!--시간을 실제로 표시할 영역-->
        <h1 id="time"></h1> <!--실제 시간이 표시되는 텍스트 태그-->
     </div>
     <button id="stop">STOP</button> <!--시간을 멈추는 버튼-->
     <button id="go">GO</button> <!--시간을 가게 하는 버튼-->
    </div>
  <script src="script.js"></script>  
</body>
</html>
